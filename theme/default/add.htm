{-include file="header.htm"-}
<link rel="stylesheet" type="text/css" href="{-$css_path-}common.css"/>
 <script src="{-$js_path-}jquery-1.9.1.js"></script>
<link rel="stylesheet" href="{-$css_path-}layout.css" type="text/css">

<div class="grid_10 home_box" id="content_box">
	<div class="box">
		<h2>添加或编辑</h2>
		<div class="block" >
			<form method="POST" action="" enctype="multipart/form-data">
			<input type="hidden" name="formSubmit" value="1" />
			<input type="hidden" name="hashform" value="{-$hashform-}" />
			<table style="width:100%;" class="common-table" >
				<tr>
					<td>需求ID</td>
					<td>
					<input type="text" id="redmineId" name="redmineId" value="" />
					<input type="button" value="获取需求信息" onclick="getRemine();" />
					</td>
				</tr>
				<tr>
					<td>需求标题</td>
					<td>
						<input type="text" id="redmineTitle" readonly="readonly" name="redmineTitle" value="" />
					</td>
				</tr>
				<tr>
					<td>描述</td>
					<td>
						<textarea name="desc" rows="5" cols="50" ></textarea>
					</td>
				</tr>
				<tr>
					<td>缩略图</td>
					<td>
					<input type="file" name="imgfile" value="" />
					</td>
				</tr>
				<tr>
					<td>PSD</td>
					<td>
					<input type="file" name="psdfile" value="" />
					<br />
					备注:
					<br />
					<textarea name="psdTips"></textarea>
					</td>
				</tr>
				<tr>
					<td>模板</td>
					<td>
					<input type="file" name="themefile" value="" />
					<br />
					备注:
					<br />
					<textarea  name="themeTips" ></textarea>
					</td>
				</tr>
				<tr>
					<td>其他文件</td>
					<td>
					<input type="file" name="otherfile" value="" />
					<br />
					备注:
					<br />
					<textarea name="fileTips" ></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="提交" />
					</td>
				</tr>
			</table>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	function getRemine(){
		var redmineid = $('#redmineId').val();
		if(redmineid){
			$.ajax({
				type:"POST",
				url:"{-$root_url-}ajax/getRedmine-id-"+redmineid+".html",
				success:function(msg){
					if(msg){
						$("#redmineTitle").val(msg);
					}
				}
			});
		}
	}
</script>
{-include file="footer.htm"-}
